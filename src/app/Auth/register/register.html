
<div class="row container">
<form class="col s12">

        <h2>Registro</h2>

    </div>
        <div class="input-field col s12">

        </span>
    </div>
    <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Contrase単a</label>
        <span class="helper-text" data-error="wrong" data-success="right">
            Crea una contrase単a
        </span>
    </div>
    <div class="input-field col s12">
        <input id="rPassword" type="password" class="validate">
        <label for="rPassword">Confirmar Contrase単a</label>
        <span class="helper-text" data-error="wrong" data-success="right">
            Vuelve a escribir tu contrase単a
        </span>
    </div>
    <div class="input-field col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action">Comenzar
        </button>
    </div>
    <div class="col s12">
        <a routerLink="/login" class="waves-effect ">Ya tengo una cuenta, volver</a>
    </div>
    </div>
</form>
</div>

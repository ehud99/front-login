
<div class="row container">
<form (ngSubmit)="login()" [formGroup]="formulario" class="col s12">
    <div class="row">
    <div class="col s12">
        <h2>Login</h2>
        <hr />
    </div>
    <div class="input-field col s12">
        <input formControlName="username" id="user" type="text" class="validate">
        <label for="user">Usuario</label>
        <span class="helper-text" data-error="wrong" data-success="right">
            Ingresa tu nombre de usuario
        </span>
    </div>
    <div class="input-field col s12">
        <input formControlName="password" id="password" type="password" class="validate">
        <label for="password">Contraseña</label>
        <span class="helper-text" data-error="wrong" data-success="right">
            Crea una contraseña
        </span>
    </div>
    <div class="input-field col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action">Iniciar Sesion
        </button>
    </div>
    <div class="col s12">
        <a routerLink="/auth/register" class="waves-effect">O crear una cuenta</a>
    </div>
    </div>
</form>
</div>
